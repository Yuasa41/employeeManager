<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>ログイン画面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/4b723a5fc4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/form.css">

</head>

<body>
    <header><a href="/"><h1>EmployeesManager</h1></a><i class="fa-solid fa-right-from-bracket"></i></header>
    
    <section class="login-form">

        <form action="/" method="post">
            <label class="form-label" for="userId">ログインID</label>
            <input class="form-control" name="userId" type="text" placeholder="userId">
            <br>
            <label class="form-label" for="pass">パスワード</label>
            <input class="form-control" type="password" name="password" placeholder="password">
            <br>
            <input class="btn btn-primary" type="submit" value="ログイン">
        </form>
    </section>
</body>

</html>
