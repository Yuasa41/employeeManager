<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/4b723a5fc4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/form.css">
    <title>登録</title>
</head>
<body>

        <h1>社員情報管理システム</h1>
        <p></div>社員情報を記入してください。</p>
        <form action="/employee/regist" method="post">
        社員番号<input type="text" name="employeeId" class="regiTxt"><br>
        氏名<input type="text" name="employeeName" class="regiTxt"><br>
        所属部署<select name="departmentName">
            <option value="10">経理</option>
            <option value="20">研究開発</option>
            <option value="30">営業</option>
            <option value="40">管理</option>
        </select><br>
        <button class="regiButton" id="return">戻る</button>
        <button class="regiButton" id="submit" type="submit">登録確認</button>
        </form>
    
</body>
</html>
